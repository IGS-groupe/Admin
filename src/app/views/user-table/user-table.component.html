<div class="user-table-container">
  <table>
      <thead>
          <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone number</th>
              <th>Email</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName}}
              <td>{{user.lastName}}</td> 
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <button (click)="editUser(user)">Edit</button>
                  <button (click)="deleteUser(user.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
