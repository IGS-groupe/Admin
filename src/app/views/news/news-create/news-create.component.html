<div class="client-table-container">
    <div class="card-container">
      <div class="card-body">
        <h4>Create News</h4>
  
        <form (ngSubmit)="handleSubmit()" #form="ngForm" enctype="multipart/form-data">
          <!-- Title -->
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title" [(ngModel)]="newsForm.title" required />
          </div>
  
          <!-- Slug -->
          <div class="form-group mb-3">
            <label for="slug">Slug</label>
            <input type="text" id="slug" class="form-control" name="slug" [(ngModel)]="newsForm.slug" required />
          </div>
  
          <!-- Date -->
          <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" name="date" [(ngModel)]="newsForm.date" required />
          </div>
  
          <!-- Content -->
          <div class="form-group mb-3">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" name="content" [(ngModel)]="newsForm.content" rows="5" required></textarea>
          </div>
  
          <!-- Image -->
          <div class="form-group mb-4">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control" (change)="onImageSelected($event)" />
          </div>
  
          <button type="submit" class="btn btn-primary">Create News</button>
        </form>
      </div>
    </div>
  </div>
