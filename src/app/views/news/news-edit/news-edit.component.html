<div class="app-container">
  <div class="card-container">
    <div class="card-body">
      <h4>Edit News</h4>

      <form *ngIf="newsItem" (ngSubmit)="handleUpdate()" #form="ngForm">
        <!-- Title -->
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" name="title" [(ngModel)]="newsItem.title" required />
        </div>

        <!-- Slug -->
        <div class="form-group mb-3">
          <label for="slug">Slug</label>
          <input type="text" id="slug" class="form-control" name="slug" [(ngModel)]="newsItem.slug" required />
        </div>

        <!-- Date -->
        <div class="form-group mb-3">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" name="date" [(ngModel)]="newsItem.date" required />
        </div>

        <!-- Content -->
        <div class="form-group mb-3">
          <label for="content">Content</label>
          <textarea
            id="content"
            class="form-control"
            name="content"
            [(ngModel)]="newsItem.content"
            rows="5"
            required
          ></textarea>
        </div>

        <!-- Existing Image Preview -->
        <div class="form-group mb-3" *ngIf="newsItem.imageUrl">
          <label>Current Image</label><br />
          <img [src]="newsItem.imageUrl" alt="Current Image" style="max-width: 200px; max-height: 200px" />
        </div>

        <!-- New Image Upload -->
        <div class="form-group mb-3">
          <label for="image">Change Image</label>
          <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <button type="submit" class="btn btn-success">Update News</button>
      </form>
    </div>
  </div>
</div>
