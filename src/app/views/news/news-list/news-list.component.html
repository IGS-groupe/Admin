<div class="app-container"></div>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>News List</h3>
      <button class="btn btn-success" (click)="goToCreate()">+ Create News</button>
    </div>
  
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let news of newsItems">
        <div class="card h-100">
          <img [src]="'http://localhost:4000' + news.image.url" class="card-img-top" [alt]="news.title" />
  
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text text-muted">{{ news.date | date }}</p>
            <p class="card-text">{{ news.content | slice:0:100 }}...</p>
  
            <div class="mt-auto d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" (click)="editNews(news.slug)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteNews(news.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
