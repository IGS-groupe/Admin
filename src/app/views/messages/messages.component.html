<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-3">Messages</h2>
            <!-- Check if contacts array exists and has elements -->
            <div *ngIf="contacts && contacts.length > 0; else noMessages">
                <div class="list-group">
                    <!-- Dynamically generated message item -->
                    <div *ngFor="let contact of contacts" class="list-group-item list-group-item-action flex-column align-items-start p-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0">From: {{ contact.name }}</h5>
                            <small>{{ contact.dateOfComplaint | date: 'mediumDate' }}</small> <!-- Formatted date -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-1">Email: {{ contact.email }}</p>
                                <p class="mb-1">Contact: {{ contact.contactPerson }}</p>
                                <p class="mb-1">Business: {{ contact.company }}</p>
                            </div>
                        </div>
                        <p class="mt-2">{{ contact.issueDescription }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Template for when there are no messages -->
    <ng-template #noMessages>
        <div class="alert alert-warning" role="alert">
            No messages found.
        </div>
    </ng-template>
</div>
