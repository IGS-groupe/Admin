<div class="client-table-container">
  <div class="table-header">
    <button (click)="navigateToDashboard()" >Add an administrator</button>
  </div>

  <!-- Display a message if the Admins array is empty -->
  <div *ngIf="Admins.length === 0" class="no-admins">
    <div class="alert alert-warning" role="alert">
      <p>No administrators found.</p>
    </div>
  </div>

  <!-- Only display the table if there are entries in the Admins array -->
  <table *ngIf="Admins.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of Admins">
        <td>{{ admin.id }}</td>
        <td>{{ admin.firstName }}</td>
        <td>{{ admin.lastName }}</td>
        <td>{{ admin.phoneNumber }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <button (click)="deleteAdmin(admin.id)">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
