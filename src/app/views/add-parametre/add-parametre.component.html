<div class="form-card">
  <div class="form-header">
    <h2>➕ Ajouter un Paramètre</h2>
    <p class="note">Les champs marqués d’un <span class="required-star">*</span> sont obligatoires.</p>
  </div>

  <form (ngSubmit)="submit()" class="param-form">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>Nom de l’analyte *</mat-label>
        <input matInput [(ngModel)]="newParameter.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>RDL *</mat-label>
        <input matInput type="number" [(ngModel)]="newParameter.rdl" name="rdl" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Unité *</mat-label>
        <input matInput [(ngModel)]="newParameter.unit" name="unit" required />
      </mat-form-field>
    </div>

    <div class="submit-section">
      <button mat-raised-button color="primary" type="submit" class="submit-btn">
        ✅ Enregistrer
      </button>
    </div>
  </form>
</div>
