<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" cForm>
                <h1>Login</h1>
                <!-- Display the error message if 'error' is not an empty string -->
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl formControlName="usernameOrEmail" placeholder="Email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl formControlName="password"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="onLogin()">
                      Login
                    </button>
                  </c-col>
                 
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="bg-white p-0 d-flex flex-column justify-content-center align-items-center">
            <c-card-body class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
              <img src="assets/images/logo.png" alt="Logo" style="max-width: 80%; height: auto;" />
            </c-card-body>
          </c-card>             
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
